<!DOCTYPE html>
<html>
<head>
<title>Happy Anniversary</title>

<style>

body {
    font-family: Arial;
    background-color: #d9d9ff;
    text-align: center;
}

.card {
    width: 60%;
    margin: auto;
    background-color: #ffe6f2;
    padding: 120px;
    border-radius: 20px;
    margin-top: 40px;
}

.score {
    background-color: white;
    padding: 10px;
    border-radius: 15px;
    font-weight: bold;
}

.option {
    width: 80%;
    padding: 12px;
    margin: 10px;
    border-radius: 15px;
    border: 2px solid purple;
    background-color: white;
    font-size: 16px;
    cursor: pointer;
}

.option:hover {
    background-color: #ffb3d9;
}

.hidden {
    display: none;
}

.emoji {
    font-size: 35px;
}

/* -------- ROSE PETAL ANIMATION -------- */

.petal {
    position: fixed;
    top: -50px;
    width: 30px;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 999;
}

@keyframes fall {
    0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
    }
}


</style>

</head>

<body>

<!-- PETAL CONTAINER -->
<div id="petalContainer"></div>


<!-- FIRST PAGE -->

<div id="page0" class="card">

<h1>Happy Anniversary Sandu ðŸ©µ</h1>

<div>
<img src="sticker2.png" width="150">
<img src="sticker3.png" width="150">
<img src="sticker4.png" width="150">
</div>

<br>

<button class="option" onclick="startQuiz()">Start Quiz</button>

</div>



<!-- QUIZ BOX -->

<div id="quiz" class="card hidden">

<p class="score">Score: <span id="score">0</span>/5</p>

<h3 id="question"></h3>

<!-- <img id="photo" src="./photo.jpg" class="hidden"> -->

<div id="options"></div>

<p id="message"></p>

</div>



<!-- FINAL PAGE -->

<div id="final" class="card hidden">

<h2>ðŸ˜˜ I Love You So Much! ðŸ˜˜</h2>

<div>
<img src="sticker2.png" width="150">
<img src="sticker3.png" width="150">
<img src="sticker4.png" width="150">
</div>

<br>

<p>Happy 3 Years! ðŸ§¿</p>

<br>

<button class="option" onclick="openVideo()">Memories</button>

<video id="memoryVideo" width="100%" style="display:none;" controls>
   <source src="memories.mp4" type="video/mp4">
</video>
</div>



<script>

let questions = [

{
q: "When did we first time meet?",
options: ["16 April","20 March","13 March","6 Feb"],
correct: 2,
photo: false
},

{
q: "What was the gift that I brought for you?",
options: ["Flowers","Perfume","Pillow","My Heart"],
correct: 1,
photo: false
},

{
q: "How many trips we did?",
options: ["20","17","30","16"],
correct: 1,
photo: false
},

{
q: "Where did we clicked this photo?",
options: ["Any Time","Pune","Jeur","Barshi"],
correct: 2,
photo: true
},

{
q: "Where do I want to travel next?",
options: ["Bali","Vietnam","Barshi","Phuket"],
correct: 0,
photo: false
}

];


let index = 0;
let score = 0;


function startQuiz() {
document.getElementById("page0").classList.add("hidden");
document.getElementById("quiz").classList.remove("hidden");
loadQuestion();
}



function loadQuestion() {

document.getElementById("message").innerHTML = "";

let current = questions[index];

document.getElementById("question").innerHTML = current.q;

let optionHTML = "";

for(let i=0; i<current.options.length; i++) {

optionHTML += 
`<button class='option' onclick='check(${i})'>
${current.options[i]}
</button>`;

}

document.getElementById("options").innerHTML = optionHTML;


let photoArea = document.getElementById("options");

// Remove any old image first
let oldImg = document.getElementById("dynamicPhoto");
if(oldImg) {
    oldImg.remove();
}

if(current.photo === true) {

    let img = document.createElement("img");

    img.id = "dynamicPhoto";
    img.src = "photo.jpg";
    img.style.maxWidth = "80%";
    img.style.maxHeight = "300px";
    img.style.display = "block";
    img.style.margin = "10px auto";
    img.style.borderRadius = "10px";

    // Insert image ABOVE options
    document.getElementById("quiz").insertBefore(
        img,
        document.getElementById("options")
    );
}

}



function check(ans) {

let current = questions[index];

if(ans == current.correct) {

score++;

document.getElementById("score").innerHTML = score;

document.getElementById("message").innerHTML =
"ðŸ˜˜ Correct! I Love You!";

setTimeout(function() {

index++;

if(index < questions.length) {
loadQuestion();
}
else {
finish();
}

}, 1200);

}

else {

document.getElementById("message").innerHTML =
"ðŸ˜¡ Wrong! Try Again My Love!";

}

}



/* -------- PETAL CREATION FUNCTION -------- */

function createPetals() {

for(let i = 0; i < 40; i++) {   // MORE PETALS AS YOU REQUESTED

let petal = document.createElement("img");

petal.src = "petal.png";

petal.className = "petal";

petal.style.left = Math.random() * 100 + "vw";

petal.style.animationDuration =
(4 + Math.random() * 6) + "s";

petal.style.width =
(20 + Math.random() * 25) + "px";

document.body.appendChild(petal);

}

}



function finish() {

document.getElementById("quiz").classList.add("hidden");

document.getElementById("final").classList.remove("hidden");

/* Start falling petals when final page opens */
createPetals();

}

function openVideo() {

let vid = document.getElementById("memoryVideo");

vid.style.display = "block";

// Start playing FIRST
vid.play().then(() => {

    // After video starts, open fullscreen
    if (vid.requestFullscreen) {
        vid.requestFullscreen();
    }
    else if (vid.webkitRequestFullscreen) {
        vid.webkitRequestFullscreen();
    }
    else if (vid.msRequestFullscreen) {
        vid.msRequestFullscreen();
    }

}).catch(error => {
    // If autoplay is blocked, try again after interaction
    vid.play();
});
}



</script>

</body>
</html>
